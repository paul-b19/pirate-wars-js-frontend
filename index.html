<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" href="media/pirate-icon.ico">
    <title>Pirate Wars</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/custom-styles.css" rel="stylesheet">
  </head>
  <body>

    <!-- header with navigation bar -->
    <div class="navbar navbar-expand-lg navbar-light bg-light fixed-top">  <!-- class="fixed-top" -->
      <div class="container">
        <a href="" class="navbar-brand">
          <img class="navbar-logo" alt="Pirate Flag Logo" src="media/pirate-navbar-logo.png">
          Pirate Wars
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="">Rules</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="">Invite a friend</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="">GitHub</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="">Exit</a>
            </li>
          </ul>
        </div>
      </div>
    </div>

    <!-- title, logo and progress bar with a message while starting heroku -->
    <div class="while-loading text-center" style="display: none;">  <!-- style="display: initial;" -->
      <h1 class="welcome">Ahoy! Welcome to <img class="logo" alt="Pirate Flag Logo" src="media/pirate-navbar-logo.png">
        Pirate Wars
      </h1>
      <div class="loading-bar">
        <h3 id="progress-animated">No worries, capt'n, game's loading...</h3>
        <div class="progress">
          <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 75%"></div>
        </div>
      </div>
    </div>

    <!-- main home screen with leaderboard -->
    <div class="home-screen text-center" id="home-screen">
      <h1 class="welcome">Ahoy! Welcome to <img class="logo" alt="Pirate Flag Logo" src="media/pirate-navbar-logo.png">
        Pirate Wars
      </h1>

      <form>
        <div class="player-name col-sm-12 d-flex justify-content-center" id="player-name">   <!-- class="row" -->
          <label for="playerName" class="col-sm-2 col-form-label text-center">Enter your name</label>
          <div class="col-sm-3" style="display: initial;">
            <input type="text" class="form-control" id="playerName" placeholder="your name">
          </div>
          <div class="col-sm-3 has-danger" style="display: none;">
            <input type="text" class="form-control is-invalid" id="playerNameInvalid" placeholder="your name">
            <div class="invalid-feedback">Please, enter your name!</div>
          </div>
        </div>

        <div class="avatars col-sm-12 row d-flex justify-content-between" id="avatar-radio-button">
          <label class="col-sm-2 col-form-label text-center">Select avatar</label>
          <!-- avatar options are rendered here -->
        </div>

        <button type="submit" class="btn btn-primary">Let's Play!</button>
      </form>

      <div class="leaderboard">
        <h3 id="progress-animated">Leaderboard</h3>
        <table class="table table-hover">
          <thead>
            <tr>
              <th scope="col">Player</th>
              <th scope="col">Wins</th>
              <th scope="col">Losses</th>
              <th scope="col">Accuracy</th>
            </tr>
          </thead>
          <tbody>
            <!-- leaderboard is rendered here -->
          </tbody>
        </table> 
      </div>


      
    </div>

    <!-- footer -->
    <footer class="footer col-sm-12">    <!-- fixed-bottom -->
      <div class="container">
        <span class="text-muted">Made by <a href="">Pavel Beletsky</a> and <a href="">Barak Saidoff</a>.</span>
      </div>
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
